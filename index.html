    <script>
        // チェックボックスの要素を取得
        const checkboxes = document.querySelectorAll('.checkbox');

        // ページが読み込まれたときにチェックボックスの状態をlocalStorageから取得して設定
        checkboxes.forEach((checkbox) => {
            const checkboxId = checkbox.id;
            checkbox.checked = localStorage.getItem(`${checkboxId}Checked`) === 'true';
        });

        // チェックボックスの状態が変化したときにlocalStorageに保存
        checkboxes.forEach((checkbox) => {
            checkbox.addEventListener('change', () => {
                const checkboxId = checkbox.id;
                localStorage.setItem(`${checkboxId}Checked`, checkbox.checked);
            });
        });

        // 検索ボタンの要素を取得
        const searchBox = document.getElementById('sbox');
        const searchButton = document.getElementById('sbtn');

        // チェックボックスを非表示にする関数
        function hideCheckbox(checkboxElement) {
            checkboxElement.parentElement.style.display = 'none';
        }

        // チェックボックスを表示する関数
        function showCheckbox(checkboxElement) {
            checkboxElement.parentElement.style.display = 'block';
        }

        // 検索ボタンクリック時の処理
        searchButton.addEventListener('click', () => {
            const keyword = searchBox.value.toLowerCase(); // 入力されたキーワードを小文字に変換

            checkboxes.forEach((checkbox) => {
                const label = checkbox.nextElementSibling; // チェックボックスの次の要素はラベル
                const labelText = label.textContent.toLowerCase(); // ラベルのテキストを小文字に変換

                if (keyword.trim() === '' || labelText.includes(keyword)) {
                    // キーワードが空白の場合、またはキーワードがラベルに含まれている場合、チェックボックスを表示
                    showCheckbox(checkbox);
                } else {
                    // それ以外の場合、チェックボックスを非表示にする
                    hideCheckbox(checkbox);
                }
            });
        });
    </script>
