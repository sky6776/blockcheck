<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイクラブロックチェックリスト</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <form id="form1" action="https://sky6776.github.io/blockcheck/">
        <div id="search-container">
            <input id="sbox" name="s" type="text" placeholder="キーワードを入力" />
            <input id="sbtn" type="submit" value="検索" />
        </div>
    </form>
    <div>
        <main>
            <p>
                <input id="checkbox1" class="checkbox" type="checkbox">
                <label for="checkbox1">オークの木</label>
            </p>
            <p>
                <input id="checkbox2" class="checkbox" type="checkbox">
                <label for="checkbox2">樹皮を剥いだオークの原木</label>
            </p>
            <!-- 他のチェックボックスも同様に追加 -->
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
